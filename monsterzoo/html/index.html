<!DOCTYPE html>

<head>
    <script src="/dist/main.js" defer></script>

    <link rel="stylesheet" href="/css/main.css" defer>
    <link rel="stylesheet" href="/css/createMonster.css">
    <link rel="stylesheet" href="/css/grid.css" defer>

    <!-- START - Bootstrap import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Black+Ops+One" />
    <!-- END - Bootstrap import -->
</head>

<body id="body">
    <section id="topBar">
        <div class="regionManager basicStyling">
            <div class="regionTitle">
                <h4>Selecteer een regio</h4>
            </div>
            <section id="regionButtons" class="row justify-content-center">

            </section>
        </div>

        <div class="card weatherCard basicStyling">
            <div class="card-body bodyFiller">
                <h4 class="card-title" id="weather-title">Het weer in *weer*</h4>
                <p class="card-text" id="current-weather"></p>
            </div>
        </div>
        <div class="dragZone basicStyling newMonster">
            <div class="regionTitle">
                <h4>Monster Zone</h4>
            </div>
            <div id="monsters" class="monsterDragZone basicStyling">
            </div>
        </div>
        <div class="regionManager basicStyling newMonster">
            <div class="regionTitle">
                <h4>Monsters plaatsen</h4>
            </div>
            <button class="btn btn-warning createButton" id="monsterCreate" value="Monster Maken">Monster Maken</button>
        </div>
        <div class="regionManager basicStyling newMonster" id="editZone">
            <div class="regionTitle">
                <h4>Monsters Bewerken</h4>
            </div>
            <button class="btn btn-warning createButton" id="editMonsterButton">Bewerken/Verwijderen</button>
        </div>
        <div class="custom-weather basicStyling" id="new-weather-div">
            <div class="regionTitle">
                <h4>Weer aanpassen</h4>
            </div>
        </div>
        <div id="statistic">

        </div>
    </section>
</body>

</html>
