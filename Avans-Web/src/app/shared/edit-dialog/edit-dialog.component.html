<h1 mat-dialog-title>{{data.title}}</h1>
<form>
  <mat-card>
    <mat-card-content>
      <mat-form-field class="full-width">
          <mat-label>{{data.label}}</mat-label>
          <input *ngIf="inputType == 'singleLine'" matInput [placeholder]="data.inputPlaceHolder" name="existingData" [(ngModel)]="existingData"/>
          <textarea *ngIf="inputType == 'multiLine'" matInput rows="7" [placeholder]="data.inputPlaceHolder" name="existingData" [(ngModel)]="existingData"></textarea>
      </mat-form-field>
    </mat-card-content>
    <button mat-button (click)="onNoClick()">Annuleren</button>
    <button mat-button (click)="onYesClick()" cdkFocusInitial>Aanpassen</button>
  </mat-card>
</form>
