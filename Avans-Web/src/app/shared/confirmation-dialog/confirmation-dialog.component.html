<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div>
  <h2>{{data.extra}}</h2>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuleren</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="primaryButton">Doorgaan</button>
</div>
